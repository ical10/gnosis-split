<!DOCTYPE html>
<html>
<head><title>Generate Icons</title></head>
<body>
<canvas id="canvas"></canvas>
<script>
const svg = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <rect width="512" height="512" fill="#000000"/>
  <g transform="translate(256,256)">
    <circle cx="0" cy="-60" r="40" fill="#00E5B8"/>
    <circle cx="-52" cy="30" r="40" fill="#00E5B8"/>
    <circle cx="52" cy="30" r="40" fill="#00E5B8"/>
    <line x1="0" y1="-20" x2="-52" y2="-10" stroke="#00E5B8" stroke-width="8"/>
    <line x1="0" y1="-20" x2="52" y2="-10" stroke="#00E5B8" stroke-width="8"/>
    <line x1="-52" y1="30" x2="52" y2="30" stroke="#00E5B8" stroke-width="8"/>
  </g>
</svg>`;

function generateIcon(size) {
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = size;
  canvas.height = size;
  
  const img = new Image();
  img.onload = function() {
    ctx.drawImage(img, 0, 0, size, size);
    const link = document.createElement('a');
    link.download = `icon-${size}.png`;
    link.href = canvas.toDataURL('image/png');
    link.click();
  };
  img.src = 'data:image/svg+xml;base64,' + btoa(svg);
}

setTimeout(() => generateIcon(192), 100);
setTimeout(() => generateIcon(512), 500);
setTimeout(() => generateIcon(180), 900);
</script>
</body>
</html>
