<!doctype html>
<html lang="en" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
		/>
		<meta name="description" content="Split expenses with Gnosis Pay and get reimbursed on-chain" />
		<meta name="theme-color" content="#000000" />

		<link rel="manifest" href="/manifest.json" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Split" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="dark:bg-black dark:text-white">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js').catch(() => {});
				});
			}
		</script>
	</body>
</html>
