<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover"
    />
    <meta name="description" content="Split expenses with Gnosis Pay and get reimbursed on-chain" />
    <meta name="theme-color" content="#000000" />

    <meta property="og:title" content="Gnosis Split" />
    <meta
      property="og:description"
      content="Split expenses with Gnosis Pay and get reimbursed on-chain"
    />
    <meta property="og:image" content="/gnosis-split-meta.jpg" />
    <meta property="og:type" content="website" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gnosis Split" />
    <meta
      name="twitter:description"
      content="Split expenses with Gnosis Pay and get reimbursed on-chain"
    />
    <meta name="twitter:image" content="/gnosis-split-meta.jpg" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Split" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="dark:bg-black dark:text-white">
    <div style="display: contents">%sveltekit.body%</div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {});
        });
      }
    </script>
  </body>
</html>
